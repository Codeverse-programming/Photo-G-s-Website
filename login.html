        <!-- contact section starts -->
        <section class="contact" id="contact">
            <div class="form-whole">
                <div class="head">
                    <h1>
                        Login Details
                    </h1>
                </div>
                <div class="contact-form">
                    <form action="" id="loginAccount">
                        <div class="input-bottom" id="name">
                            <p>SurName *</p>
                            <input type="text" name="" id="signSurname" placeholder="e.g Michael Williams" class="input-control"
                                required />
                        </div>
                        <div class="input-bottom">
                            <p>Email Address *</p>
                            <input type="text" name="" id="signEmailaddress" placeholder="example@gmail.com" class="input-control"
                                required />
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-bottom">
                                    <p>Phone Number *</p>
                                    <input type="text" name="" id="signPhonenumber" placeholder="070 333 444 555" class="input-control"
                                        required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-bottom">
                                    <p>Enter Code *</p>
                                    <input type="text" name="" id="signCode" placeholder="123 456" class="input-control"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <a href="">
                                <button type="submit" class="btn">Login</button>
                            </a>
                        </div>
                    </form>
                    <p>Don't have a code yet?<a href="">Generate Code</a></p>
                </div>
            </div>
        </section>
        <!-- contact section end -->
